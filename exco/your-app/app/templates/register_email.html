<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign Up</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5" style="border-color: #01E1A5;">
      <img src="http://13.125.112.70/mail_iconn.png" style="height: 200px;background-color: #01dea5;">
    </div>
    <div class="card card-login mx-auto mt-5" style="margin-top: 5px;">
      <div class="card-header">회원가입</div>
      <div class="card-body">
        <div class="mb-4">
          <p>중복 확인을 위해서 이메일 주소를 입력하세요.</p>
        </div>
        <form>
          <div class="form-group">
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" name= "email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">이메일 주소</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" id="verifyb">확인</a>
        </form>

        <script type="text/javascript">
          //When click the login btn
          document.getElementById("verifyb").addEventListener('click', function(){
            // Check the value are all filled
            var email = $('input[name = email]').val();

            if(email == ""){
              alert("Please, Enter the email");
            }else{
              //send json
              $.ajax({
              method: "POST",
              url: "/click_verify/0",
              data: {
                "id": $('input[name = email]').val()
              }
              }).done(function( msg ) {
                  //If sign_up success, show up the sign in page
                  if(msg.message == 0){
                    alert("인증 이메일을 보냈습니다. 확인하십시오.");
                    location.href = "/register_email_message";
                  }
                  if(msg.message == 1){
                    alert("이미 계정이 있습니다.!!");
                    location.href = "/";
                  }
              });
            }
          });
        </script>

        <div class="text-center">
          <a class="d-block small mt-3" href="/">로그인 페이지</a>
          <a class="d-block small" href="/forgot-password">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
